<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
</head>
<body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>
    
    <script>
        const nameElement= document.querySelector("#name")
        let name = prompt("What's your name?")
        nameElement.textContent = name

        const animalElement= document.querySelector("#animal")
        let animal = prompt("What's your favorite animal?")
        animalElement.textContent = `Your favorite animal is ${animal}!`

        document.querySelector("#fruit")
        .textContent = `Your favorite fruit is ${prompt("What's your favorite fruit?")}!`
    </script>
</body>
</html>
