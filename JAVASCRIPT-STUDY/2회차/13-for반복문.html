<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>for 반복문 만들기</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i += 1){
            document.write(`${i + 1}번 반복중입니다.<br>`)
        }
    </script>
</body>
</html>
