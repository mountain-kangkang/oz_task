 <!DOCTYPE html>
 <html lang="en"> <!--언어 수정-->
 <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--메타 데이터 수정-->
    <title>Document</title><!--타이틀 수정-->
 </head>
 <body>
    
 </body>
 </html>
<!--주석 부분들을 수정하여
간편하게 기본 구조가 완선된 상태로 간편하게 작성할 수 있다-->

<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

</html>
