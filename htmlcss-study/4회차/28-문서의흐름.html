<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 250px;
            border: 1px solid black;
        }

        #first{
            float: left;
        }
        #second{
            float: right;
        }
        p{
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/left_haetae.jpg" width="250">
        <img id="second"
        src="images/right_haetae.jpg" width="250z">
        <p>
            해태(獬豸/獬廌)(haetae, xiezhi)는 
            중국 고대 전설 속의 ‘시비와 선악을 판단하여 안다고 하는 상상의 동물’이다.
        </p>
    </div>
</body>
</html>
