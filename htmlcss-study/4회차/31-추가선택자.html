<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        [width $= "0"]{
            border: 5px dashed red;
        }

        body p{
            color: green;
        }

        p > em{
            color: blue;
        }

        /*
        형제 선택자(~)는 뒤이어 등장하는 형제들을 대상으로 한다!
        */
        #sam ~ img{
            display: none;
        }

    </style>
</head>
<body>
    <img src="images/left_haetae.jpg" width="200" alt="haetae">
    <img src="images/lyingdown_haetae.jpg" width="200">
    <img src="images/right_haetae.jpg" width="200" id="sam">
    <p>왼쪽을 보고있는 해태입니다.</p>
    <p>누워있는 해태입니다.</p>
    <p><em>오른쪽</em>을 보고있는 해태입니다.</p>
    <p>서로 다른 곳을 보고있는 해태들입니다.</p>
</body>
</html>
